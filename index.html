<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body id="bg-image">
   
    <h1 class="Header">Weather</h1>
    <div class="container">
        <div class="Search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button type="submit"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="Weather">
              <img src="images/cloudy.png" class="Weather-icon">
             <h1 class="temp">0<span> Â°C</span></h1>
             <h3 class="description">Broken Clouds</h3>
        </div>
            <div class="Weather-details">
              <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                  <div class="info-humidity">
                    <img src="images/humidity.png" alt="Humidity Icon"><span>0%</span>
                  </div>
                  <p><b>Humidity</b></p>
                </div>
              </div>
              <div class="wind_speed">
                <i class="bx bx-wind_speed"></i>
                <div class="text">
                  <div class="info-wind_speed">
                    <img src="images/wind.png" alt="Wind Icon"><span>0 km/h</span>
                  </div>
                  <p><b>Wind</b></p>
                </div>
              </div>
            </div>
            
      
    </div>      
            <script src="js/main.js"></script>
            </body>
</html>
